---
layout: default
title: Education
css: "/css/custom.css"
---

<div class="container font-16">
  <h2>Education</h2>
  <p>I write tutorials for understanding both basic and a bit advanced data analysis theories, tools, and applications.</p>
  {% for post in site.posts %}
  <a href="{{ post.url }}">
    <div class="row form-group">
      <div class="col-md-2">
        <code>{{post.date | date: "%Y %b %d"}}</code>
      </div>
      <div class="col-md-9">
        <strong>{{post.title}}</strong>
        <br>{{post.subtitle}}
      </div>
    </div>
  </a>
  <hr>
  {% endfor %}

</div>
